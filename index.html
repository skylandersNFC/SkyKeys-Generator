<!DOCTYPE html>
<html>
<head>
    <title>SkyKeys-Generator</title>
    <meta name="description" content="This page can be used to generate A keys for Skylander figures using their UID.">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>SkyKeys Generator (Generate A Keys for Skylanders)</h1>
        <p>This page can be used to generate "A keys" for Skylander figures using their UID.</p>
    </section>
    <section>
        <form id="form">
            <label for="nuid-input"><strong>UID: </strong></label>
            <input id="nuid-input" type="text" placeholder="00000000" minlength="8" maxlength="8" required/>
            <input type="submit" value="Generate" id="generate-btn"/>
        </form>
    </section>
    <section>
        <pre id="key-list"></pre>
    </section>
	<button id="download-btn" style="display: none;">Download</button>
</body>
</html>
